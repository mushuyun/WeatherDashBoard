<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather Dashboard</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather Dashborad</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.js"></script>
    <link rel="stylesheet" href="style.css">
    
</head>

<body>
    <header>Weather Dashboard</header>
    <div class="container">  
        <div id="message" class="message" ></div>
        
        <div class="row">  
            <div class="col-lg-4">
                <form id="search-form" class="search-form">
                    <label for="search">Enter city to start search:</label>
                    <br>
                    <input id="city-search" class="city-search" type="search" placeholder="Search" aria-label="Search">
                    <button id="search-btn" class="search-btn btn" type="submit"><img src="https://img.icons8.com/dusk/48/000000/google-web-search.png"></button>
                </form>

                <div id="past-cities" class="past-cities"></div>
            </div>
       
            <div class="col-lg-8">
                <div class="row">
                    <div class="col-lg-12">
                        <div id="date" class="date"></div>
                        <div id="current-weather" class="current-weather">
                            <h6>Current weather:</h6>
                            <div id="icon"><img id="wicon" src="" alt="Weather info"></div>
                                
                            <div id="weather-detail" clss="weather-detail"></div>
                    </div>
                </div>
                <div class="row">
                    <h5>5 day Forecast:</h5>    
                </div>
                <div class="row">        
                    
                        <div class="forcast">
                            <div id="day0" data-index = 0 class="forcast5">
                                <div class="icon"><img id="wicon0" src="" alt="Weather icon"></div>
                                <div id="temp0" class="temp"></div>
                                <div id="humi0" class="humi"></div>
                            </div>
                            <dov id="day1" data-index = 1 class="forcast5">
                                <div class="icon"><img id="wicon1" src="" alt="Weather icon"></div>
                                <div id="temp1" class="temp"></div>
                                <div id="humi1" class="humi"></div>
                            </div>
                            
                            <div id="day2" data-index = 2 class="forcast5">
                                <div class="icon"><img id="wicon2" src="" alt="Weather icon"></div>
                                <div id="temp2" class="temp"></div>
                                <div id="humi2" class="humi"></div>
                            </div>
                            
                            <div id="day3" data-index = 3 class="forcast5">
                                <div class="icon"><img id="wicon3" src="" alt="Weather icon"></div>
                                <div id="temp3" class="temp"></div>
                                <div id="humi3" class="humi"></div>
                            </div>
                            
                            <div id="day4" data-index = 4 class="forcast5">
                                <div class="icon"><img id="wicon4" src="" alt="Weather icon"></div>
                                <div id="temp4" class="temp"></div>
                                <div id="humi4" class="humi"></div>
                            </div>
                        </div> 
                   
                </div>
                
            </div>
        </div>

    </div>
    
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    
    <script src="script-jquery.js"></script>
</body>
</html>
